{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourwise Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --soft-beige: #f3ecdf;
      --warm-tan: #e4d3b2;
      --brick-orange: #c15a2e;
      --charcoal-text: #2f2f2f;
      --muted-cream: #f9f5ef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--muted-cream);
      color: var(--charcoal-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 120px;
    }

    /* Navigation Bar */
    .navbar-custom {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      min-height: 70px;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1400px;
      z-index: 1000;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .navbar-custom:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .navbar-custom .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--charcoal-text);
    }

    .navbar-custom .navbar-brand img {
      max-height: 50px;
      width: auto;
      object-fit: contain;
    }

    .navbar-custom .navbar-brand span {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .btn-outline-custom {
      color: var(--brick-orange);
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      background-color: transparent;
      border-radius: 50px;
      border: 2px solid var(--brick-orange);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-outline-custom:hover {
      background-color: var(--brick-orange);
      color: white;
      transform: translateY(-1px);
    }

    /* Main Content */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 48px;
    }

    .welcome-logo {
      width: 180px;
      height: 180px;
      margin-bottom: 32px;
      object-fit: contain;
    }

    .welcome-text {
      font-size: 28px;
      font-weight: 400;
      color: var(--charcoal-text);
      letter-spacing: -0.5px;
    }

    /* Chat Input Container */
    .chat-input-container {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
    }

    .chat-input-wrapper {
      background-color: #fff;
      border-radius: 50px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 16px rgba(193, 90, 46, 0.08);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .chat-input-wrapper:focus-within {
      border-color: var(--brick-orange);
      box-shadow: 0 4px 20px rgba(193, 90, 46, 0.15);
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--charcoal-text);
      font-size: 16px;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      line-height: 1.5;
    }

    .chat-input::placeholder {
      color: #999;
    }

    .send-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--brick-orange);
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background-color: #a14825;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(193, 90, 46, 0.3);
    }

    .send-btn:disabled {
      background-color: #ddd;
      color: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .send-btn i {
      font-size: 18px;
    }

    /* Messages Container */
    .messages-container {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: none;
    }

    .messages-container.active {
      display: block;
    }

    .message {
      margin-bottom: 24px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-user {
      text-align: right;
    }

    .message-user .message-content {
      display: inline-block;
      background-color: var(--brick-orange);
      color: #fff;
      padding: 12px 20px;
      border-radius: 20px 20px 4px 20px;
      max-width: 80%;
      text-align: left;
    }

    .message-assistant .message-content {
      display: inline-block;
      background-color: #fff;
      color: var(--charcoal-text);
      padding: 12px 20px;
      border-radius: 20px 20px 20px 4px;
      max-width: 80%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding-top: 100px;
      }

      .navbar-custom {
        min-height: 60px;
        padding: 0.25rem 0.75rem;
        top: 15px;
        width: 90%;
        border-radius: 40px;
      }

      .navbar-custom .navbar-brand img {
        max-height: 40px;
      }

      .navbar-custom .navbar-brand span {
        font-size: 1.25rem;
      }

      .btn-outline-custom {
        padding: 0.375rem 1rem;
        font-size: 0.875rem;
      }

      .chat-input-container {
        padding: 0 16px;
      }

      .welcome-text {
        font-size: 24px;
      }

      .welcome-logo {
        width: 140px;
        height: 140px;
      }

      .chat-main {
        padding: 30px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'images/logo-black.png' %}" alt="Tourwise Logo" class="me-2">
        <span class="fw-bold">Tourwise</span>
      </a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <a href="{% if user.user_type == 'host' %}{% url 'host_dashboard' %}{% else %}{% url 'tenant_dashboard' %}{% endif %}" class="btn btn-outline-custom">
            Profile
          </a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-custom">Log In</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="chat-main">
    <!-- Messages Container (hidden initially) -->
    <div class="messages-container" id="messagesContainer"></div>

    <!-- Welcome Section -->
    <div class="welcome-section" id="welcomeSection">
      <img src="{% static 'images/logo-black.png' %}" alt="Tourwise Logo" class="welcome-logo">
      <p class="welcome-text">Ready when you are.</p>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea 
          class="chat-input" 
          id="chatInput"
          placeholder="Find a location"
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" title="Send message" disabled>
          <i class="bi bi-arrow-up"></i>
        </button>
      </div>
    </div>
  </main>

  <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
