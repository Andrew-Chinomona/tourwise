{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourwise Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #212121;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background-color: #212121;
      border-bottom: 1px solid #333;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-title {
      font-size: 14px;
      font-weight: 500;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-title i {
      font-size: 12px;
      color: #888;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-icon {
      color: #888;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .header-icon:hover {
      color: #e0e0e0;
    }

    /* Main Content */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 24px;
      border-radius: 50%;
      object-fit: contain;
      background-color: #fff;
      padding: 8px;
    }

    .welcome-text {
      font-size: 24px;
      font-weight: 400;
      color: #b4b4b4;
      letter-spacing: -0.5px;
    }

    /* Chat Input Container */
    .chat-input-container {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
    }

    .chat-input-wrapper {
      background-color: #303030;
      border-radius: 24px;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #e0e0e0;
      font-size: 16px;
      resize: none;
      min-height: 24px;
      max-height: 200px;
      line-height: 1.5;
    }

    .chat-input::placeholder {
      color: #888;
    }

    .chat-input-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .input-actions-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background-color: #404040;
      color: #e0e0e0;
    }

    .thinking-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 16px;
      background: transparent;
      border: none;
      color: #3b9eff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .thinking-btn:hover {
      background-color: rgba(59, 158, 255, 0.1);
    }

    .thinking-btn i {
      font-size: 16px;
    }

    .thinking-btn .chevron {
      font-size: 12px;
      color: #888;
    }

    .input-actions-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mic-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mic-btn:hover {
      background-color: #404040;
      color: #e0e0e0;
    }

    .send-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #e0e0e0;
      border: none;
      color: #212121;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background-color: #fff;
    }

    .send-btn:disabled {
      background-color: #404040;
      color: #888;
      cursor: not-allowed;
    }

    /* Messages Container */
    .messages-container {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: none;
    }

    .messages-container.active {
      display: block;
    }

    .message {
      margin-bottom: 24px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-user {
      text-align: right;
    }

    .message-user .message-content {
      display: inline-block;
      background-color: #303030;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      text-align: left;
    }

    .message-assistant .message-content {
      padding: 12px 0;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-input-container {
        padding: 0 16px;
      }

      .welcome-text {
        font-size: 20px;
      }

      .welcome-logo {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="chat-header">
    <div class="header-left">
      <span class="header-title">
        Tourwise Assistant
        <i class="bi bi-chevron-down"></i>
      </span>
    </div>
    <div class="header-right">
      <a href="{% url 'home' %}" class="header-icon" title="Back to Home">
        <i class="bi bi-house"></i>
      </a>
      <i class="bi bi-person header-icon" title="Profile"></i>
    </div>
  </header>

  <!-- Main Content -->
  <main class="chat-main">
    <!-- Messages Container (hidden initially) -->
    <div class="messages-container" id="messagesContainer"></div>

    <!-- Welcome Section -->
    <div class="welcome-section" id="welcomeSection">
      <img src="{% static 'images/logo-black.png' %}" alt="Tourwise Logo" class="welcome-logo">
      <p class="welcome-text">Ready when you are.</p>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea 
          class="chat-input" 
          id="chatInput"
          placeholder="Ask anything"
          rows="1"
        ></textarea>
        <div class="chat-input-actions">
          <div class="input-actions-left">
            <button class="action-btn" title="Attach file">
              <i class="bi bi-plus-lg"></i>
            </button>
            <button class="thinking-btn">
              <i class="bi bi-clock-history"></i>
              Thinking
              <i class="bi bi-chevron-down chevron"></i>
            </button>
          </div>
          <div class="input-actions-right">
            <button class="mic-btn" title="Voice input">
              <i class="bi bi-mic"></i>
            </button>
            <button class="send-btn" id="sendBtn" title="Send message" disabled>
              <i class="bi bi-soundwave"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
