{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot SQL Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #c15a2e;
      color: white;
      text-align: right;
    }
    .bot {
      background-color: #f2f2f2;
      white-space: pre-line; /* Enable line breaks */
    }
    .input-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 16px;
      background-color: #c15a2e;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat-box">
    <h2>Tourwise NL-SQL Chatbot</h2>
    <div id="messages"></div>

    <div class="input-group">
      <input type="text" id="user-input" placeholder="e.g. Show me houses in Harare under $500" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
<script>
function appendMessage(text, sender) {
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + sender;
  msgDiv.textContent = text;
  document.getElementById('messages').appendChild(msgDiv);
}

function appendCard(property) {
  const card = document.createElement('div');
  card.style.border = "1px solid #ddd";
  card.style.borderRadius = "8px";
  card.style.margin = "10px 0";
  card.style.padding = "10px";
  card.style.display = "flex";
  card.style.gap = "10px";
  card.style.backgroundColor = "#f9f9f9";

  const img = document.createElement('img');
  img.src = property.main_image || "{% static 'images/default-profile-icon.png' %}";
  img.alt = property.title || "Property Image";
  img.style.width = "100px";
  img.style.height = "100px";
  img.style.objectFit = "cover";
  img.style.borderRadius = "6px";

  const info = document.createElement('div');
  info.innerHTML = `
    <strong>${property.title || "Untitled Property"}</strong><br>
    üìç ${property.street_address || ""}, ${property.suburb || ""}, ${property.city || ""}<br>
    üí∞ $${property.price || "N/A"}
  `;

  card.appendChild(img);
  card.appendChild(info);
  document.getElementById('messages').appendChild(card);
}

function sendMessage() {
  const input = document.getElementById('user-input');
  const message = input.value.trim();
  if (!message) return;

  appendMessage(message, 'user');
  input.value = '';

  fetch("/chatbot/sql/", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      "X-CSRFToken": getCookie('csrftoken'),
    },
    body: "message=" + encodeURIComponent(message),
  })
  .then(res => res.json())
  .then(data => {
    // Handle new backend response structure
    if (Array.isArray(data.result) && data.result.length > 1 && data.result[1].result && data.result[1].col_keys) {
      const rows = data.result[1].result;
      const colKeys = data.result[1].col_keys;
      if (rows.length === 0) {
        appendMessage("No results found.", 'bot');
      } else {
        rows.forEach(rowArr => {
          let property = {};
          colKeys.forEach((key, idx) => {
            property[key] = rowArr[idx];
          });
          appendCard(property);
        });
      }
    } else if (Array.isArray(data.result)) {
      if (data.result.length === 0) {
        appendMessage("No results found.", 'bot');
      } else {
        data.result.forEach(appendCard);
      }
    } else if (typeof data.result === "string") {
      appendMessage(data.result, 'bot');
    } else if (data.error) {
      appendMessage("‚ùå " + data.error, 'bot');
    } else {
      appendMessage("Unexpected response format.", 'bot');
    }
  })
  .catch(() => {
    appendMessage("Something went wrong. Please try again.", 'bot');
  });
}

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
</script>
</body>
</html>
