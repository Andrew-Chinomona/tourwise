{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Log In</h2>

    <!-- Display the login form -->
    <form method="POST">
      {% csrf_token %}

      <!-- Loop through the form fields (username, password) -->
      {% for field in form %}
        <div class="mb-3">
          <label>{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
{% endblock %}+
