{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="no-results-card mx-auto text-center">
    <i class="bi bi-search no-results-icon mb-3"></i>
    <h3 class="mb-3 no-results-title">No Results Found</h3>
    <p class="text-muted mb-4 no-results-desc">We couldnâ€™t find any properties matching your search.<br>
      <span id="redirect-message"></span>
    </p>
    <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
      <a href="#" class="btn btn-outline-primary no-results-btn" id="chat-btn">Try Chat</a>
      <a href="{% url 'step_search' %}" class="btn btn-primary no-results-btn d-block d-md-none" id="try-new-search-btn">Try a New Search</a>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary no-results-btn" id="home-btn">Back to Home</a>
    </div>
  </div>
</div>
<style>
  :root {
    --accent: #c15a2e;
    --accent-light: #f9f5ef;
    --accent-bg: #fff8f2;
    --text-dark: #2f2f2f;
    --text-muted: #7a6a5a;
    --border-radius: 1.5rem;
  }
  .no-results-card {
    background: var(--accent-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 24px rgba(193,90,46,0.07), 0 1.5px 6px rgba(0,0,0,0.03);
    padding: 2.5rem 1.5rem 2rem 1.5rem;
    max-width: 420px;
    margin-top: 2rem;
    margin-bottom: 2rem;
    border: 1.5px solid #e4d3b2;
    color: var(--text-dark);
  }
  .no-results-icon {
    font-size: 3.5rem;
    color: var(--accent);
    background: var(--accent-bg);
    border-radius: 50%;
    padding: 1.1rem 1.2rem 1.1rem 1.2rem;
    {#box-shadow: 0 2px 8px rgba(193,90,46,0.08);#}
    margin-bottom: 1.2rem;
    display: inline-block;
  }
  .no-results-title {
    color: var(--accent);
    font-weight: 700;
    letter-spacing: 0.01em;
    font-size: 2rem;
  }
  .no-results-desc {
    color: var(--text-muted);
    font-size: 1.08rem;
    margin-bottom: 2rem;
  }
  .no-results-btn {
    font-size: 1.05rem;
    border-radius: 2rem;
    padding: 0.6rem 1.5rem;
    font-weight: 500;
    box-shadow: 0 1px 4px rgba(193,90,46,0.07);
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  }
  .btn-primary.no-results-btn {
    background: var(--accent);
    border-color: var(--accent);
    color: #fff;
  }
  .btn-primary.no-results-btn:hover, .btn-primary.no-results-btn:focus {
    background: #a94d23;
    border-color: #a94d23;
    color: #fff;
  }
  .btn-outline-primary.no-results-btn {
    border-color: var(--accent);
    color: var(--accent);
    background: #fff;
  }
  .btn-outline-primary.no-results-btn:hover, .btn-outline-primary.no-results-btn:focus {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
  }
  .btn-outline-secondary.no-results-btn {
    border-color: #bdbdbd;
    color: #7a6a5a;
    background: #fff;
  }
  .btn-outline-secondary.no-results-btn:hover, .btn-outline-secondary.no-results-btn:focus {
    background: #ececec;
    color: #2f2f2f;
    border-color: #bdbdbd;
  }
  @media (max-width: 576px) {
    .no-results-card {
      padding: 1.5rem 0.5rem 1.2rem 0.5rem;
      max-width: 98vw;
    }
    .no-results-title {
      font-size: 1.4rem;
    }
    .no-results-icon {
      font-size: 2.2rem;
      padding: 0.7rem 0.8rem 0.7rem 0.8rem;
    }
    .no-results-btn {
      font-size: 0.98rem;
      padding: 0.5rem 1.1rem;
    }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var redirectMessage = document.getElementById('redirect-message');
    var chatBtn = document.getElementById('chat-btn');
    var tryNewSearchBtn = document.getElementById('try-new-search-btn');
    var homeBtn = document.getElementById('home-btn');

    if (chatBtn) {
      chatBtn.addEventListener('click', function() {
        redirectMessage.textContent = 'Redirecting you to chat...';
      });
    }
    if (tryNewSearchBtn) {
      tryNewSearchBtn.addEventListener('click', function() {
        redirectMessage.textContent = 'Redirecting you to the search form...';
      });
    }
    if (homeBtn) {
      homeBtn.addEventListener('click', function() {
        redirectMessage.textContent = 'Redirecting you to the homepage...';
      });
    }
  });
</script>
{% endblock %}
