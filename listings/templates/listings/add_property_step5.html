{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0" style="background-color: #f9f5ef; border: 1px solid #e4d3b2;">
        <div class="card-body">
          <h2 class="card-title mb-4" style="color: #2f2f2f;">Step 5: Upload Interior Images</h2>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
              <label for="{{ form.images.id_for_label }}" class="form-label fw-medium" style="color: #2f2f2f;">
                {{ form.images.label }}
              </label>
              <div class="custom-file">
                <input type="file"
                       name="{{ form.images.name }}"
                       class="form-control"
                       id="{{ form.images.id_for_label }}"
                       multiple
                       accept="image/*"
                       style="border-color: #e4d3b2; background-color: #ffffff;">
              </div>
              {% if form.images.errors %}
                <div class="invalid-feedback d-block" style="color: #c15a2e;">
                  {{ form.images.errors|first }}
                </div>
              {% endif %}
              <small class="form-text text-muted">
                Upload multiple images (JPEG, PNG, max 5MB each)
              </small>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'add_property_step4' %}" class="btn btn-outline-secondary" style="border-color: #e4d3b2; color: #2f2f2f;">
                <i class="fas fa-arrow-left me-1"></i> Back
              </a>
              <button type="submit" class="btn fw-medium" style="background-color: #c15a2e; color: white;">
                Next <i class="fas fa-arrow-right ms-1"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f9f5ef;
  }

  .card {
    border-radius: 12px;
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
  }

  .custom-file {
    position: relative;
    display: inline-block;
    width: 100%;
  }

  .btn-outline-secondary:hover {
    background-color: #f3ecdf;
    color: #2f2f2f;
    border-color: #c15a2e;
  }

  .btn:hover {
    background-color: #a84b24 !important;
    color: white !important;
  }

  .form-label {
    font-weight: 500;
  }

  .invalid-feedback {
    font-size: 0.85rem;
    color: red;
  }
</style>
{% endblock %}
