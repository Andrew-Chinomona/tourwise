{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">Step 1: Choose Property Type</h2>

          <form method="post">
            {% csrf_token %}

            <div class="mb-4">
              <label class="form-label mb-3">{{ form.property_type.label }}</label>

              <div class="list-group">
                {% for choice in form.property_type %}
                  <label class="list-group-item d-flex align-items-center">
                    <div class="form-check">
                      <input class="form-check-input me-3"
                             type="radio"
                             name="{{ form.property_type.name }}"
                             value="{{ choice.data.value }}"
                             {% if choice.data.selected %}checked{% endif %}>
                    </div>
                    {{ choice.choice_label }}
                  </label>
                {% endfor %}
              </div>

              {% if form.property_type.errors %}
                <div class="invalid-feedback d-block">
                  {{ form.property_type.errors|first }}
                </div>
              {% endif %}
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'host_dashboard' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                Next <i class="fas fa-arrow-right ms-1"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .list-group-item {
    cursor: pointer;
    transition: all 0.2s;
  }
  .list-group-item:hover {
    background-color: #f8f9fa;
  }
  .form-check-input {
    margin-top: 0;
  }
</style>
{% endblock %}
