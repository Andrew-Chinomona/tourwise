{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Are you sure you want to delete this listing?</h3>
  <p><strong>{{ property.title }}</strong></p>

  {% if property.main_image %}
    <img src="{{ property.main_image.url }}" alt="{{ property.title }}" class="img-fluid" style="max-width: 300px;">
  {% endif %}

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'host_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
