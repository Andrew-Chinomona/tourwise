{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">

  <h2>Edit Listing</h2>

  <!-- Add a centered, max-50% width form wrapper -->
  <div class="row justify-content-center">
    <div class="col-md-6">  <!-- 6/12 columns = 50% width -->

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'host_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>

    </div>
  </div>

</div>
{% endblock %}
